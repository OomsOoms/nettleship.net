schemas:
  user:
    type: object
    properties:
      user:
        type: object
        properties:
          id:
            type: string
          username:
            type: string
          email:
            type: string
  users:
    type: array
    items:
      type: object
      properties:
        user:
          type: object
          properties:
            _id:
              type: string
            username:
              type: string
            email:
              type: string
            password:
              type: string
            roles:
              type: array
              items:
                type: string
            passwordChangedAt:
              type: number
            # This is a field generated by mongodb that is not used, its just included since this endpoint returns raw database data
            __v:
              type: number

  UserAuthResponse:
    type: object
    properties:
      token:
        type: string
      user:
        type: object
        properties:
          id:
            type: string
          username:
            type: string
          email:
            type: string

  badRequest:
    type: object
    properties:
      errors:
        type: array
        items:
          type: object
          properties:
            message:
              type: string
            field:
              type: string
            path:
              type: string
            location:
              type: string

  verificationEmailSent:
    type: object
    properties:
      message:
        type: string

  verified:
    type: object
    properties:
      message:
        type: string

  conflict:
    type: object
    properties:
      error:
        type: string

  invalidCredentials:
    type: object
    properties:
      error:
        type: string

securitySchemes:
  bearer:
    type: http
    scheme: bearer
    bearerFormat: JWT

requestBodies:
  VerifyUser:
    type: object
    properties:
      username:
        type: string
      email:
        type: string
      password:
        type: string
    example:
      username: john_doe
      email: example@email.com
      password: password

  VerifyPassword:
    type: object
    properties:
      password:
        type: string
    example:
      password: password

  UpdateUser:
    type: object
    properties:
      password:
        type: string
      newUsername:
        type: string
      newEmail:
        type: string
      newPassword:
        type: string
    example:
      password: password
      newUsername: john_doe
      newEmail: newemail@email.com
      newPassword: password
  ResendVerification:
    type: object
    properties:
      email:
        type: string
    example:
      email: example@email.com
